name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Test Backend
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=term --cov-report=xml
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
  
  # Test Frontend Build
  test-frontend:
    name: ğŸ¨ Test Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install
      
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://tic-tac-toe-vtht.onrender.com
      
      - name: ğŸ“Š Check build output
        run: |
          cd frontend
          ls -la dist/
  
  # Lint and Code Quality
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: ğŸ“¦ Install linting tools
        run: |
          pip install flake8 black isort
      
      - name: ğŸ” Check Python code style
        run: |
          cd backend
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --max-complexity=10 --max-line-length=127 --statistics
      
      - name: ğŸ¨ Check code formatting
        run: |
          cd backend
          black --check app
        continue-on-error: true
  
  # Deployment notification
  deploy-notification:
    name: ğŸš€ Deploy Notification
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ‰ All tests passed
        run: |
          echo "âœ… All tests passed successfully!"
          echo "ğŸš€ Render will auto-deploy backend"
          echo "ğŸ¨ Vercel will auto-deploy frontend"
          echo ""
          echo "ğŸ“Š Deployment Status:"
          echo "Backend:  https://tic-tac-toe-vtht.onrender.com"
          echo "Frontend: Check Vercel dashboard"
          echo "API Docs: https://tic-tac-toe-vtht.onrender.com/docs"

